<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testclient</title>
  </head>
  <body>
    <h1>Welcome to the testclient</h1>

    <div id="logindiv">
      Please pick your playername <br />
      <br />
      <input type="text" placeholder="name" id="playernameinput" /> <br />
      <br />
      <button onclick="onEnterPlayerName()">Enter</button>
    </div>
    <hr />
    <div id="maindiv">
      <div id="startgame">
        <p>Do you want to start a game?</p>
        <br />
        <input type="text" placeholder="game name" id="gamenameinput" /> <br />
        <br />
        <button onclick="onEnterGameName()">Enter</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
