version: '3.1'
networks:
  userservice_usermongo:
    driver: bridge
  gameservice_gamemongo:
    driver: bridge
  usermongo_mongoexpress:
    driver: bridge
  gamemongo_mongoexpress:
    driver: bridge
  userservice_redis:
    driver: bridge
  nginx_userservice:
    driver: bridge
  nginx_gameservice:
    driver: bridge
  nginx_frontend:
    driver: bridge
  nginx_peerserver:
    driver: bridge
volumes:
  user_mongodb_data:
  user_mongodb_configdata:
  game_mongodb_data:
  game_mongodb_configdata:
  redis_data:

services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    networks:
      - nginx_frontend
    deploy:
      replicas: 2
    volumes:
      - ./client/default.conf:/etc/nginx/conf.d/default.conf


  nginx:
    container_name: reverse_proxy
    image: nginx:latest
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - userservice
      - peerserver
      - gameservice
    ports:
      - '5173:80'
    networks:
      - nginx_frontend
      - nginx_gameservice
      - nginx_peerserver
      - nginx_userservice


  userservice:
    build:
      context: ./userservice/
      dockerfile: Dockerfile
    depends_on:
      - redis
      - usermongo
    volumes:
      - .:/src
    ports:
      - '3000:8080'
    command: npm start
#    deploy:
#      replicas: 2
    environment:
      NODE_ENV: production
      NODE_CONFIG_DIR: ./src/config/
    networks:
      - userservice_redis
      - userservice_usermongo
      - nginx_userservice

  gameservice:
    build:
      context: ./gameservice/
      dockerfile: Dockerfile
    depends_on:
      - gamemongo
    volumes:
      - .:/src
    ports:
      - '3001:8080'
    command: npm start
#    deploy:
#      replicas: 2
    environment:
      NODE_ENV: production
      NODE_CONFIG_DIR: ./src/config/
    networks:
      - gameservice_gamemongo
      - nginx_gameservice

  usermongo:
    container_name: usermongo
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - userservice_usermongo
      - usermongo_mongoexpress
    volumes:
      - user_mongodb_data:/data/db
      - user_mongodb_configdata:/data/configdb
      - ./mongo-init-users.js:/docker-entrypoint-initdb.d/mongo-init-users.js:ro

  gamemongo:
    container_name: gamemongo
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - gameservice_gamemongo
      - gamemongo_mongoexpress
    volumes:
      - game_mongodb_data:/data/db
      - game_mongodb_configdata:/data/configdb
      - ./mongo-init-games.js:/docker-entrypoint-initdb.d/mongo-init-games.js:ro

  usermongo-express:
    container_name: usermongo-express
    image: mongo-express:latest
    restart: always
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:example@usermongo:27017
    depends_on:
      - usermongo
    networks:
      - usermongo_mongoexpress

  gamemongo-express:
    container_name: gamemongo-express
    image: mongo-express:latest
    restart: always
    ports:
      - '8082:8081'
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:example@gamemongo:27017
    depends_on:
      - gamemongo
    networks:
      - gamemongo_mongoexpress

  peerserver:
    container_name: peerserver
    build:
      context: ./peerserver/
      dockerfile: Dockerfile
    command: npm start -d
    environment:
      - PORT=8080
      - ORIGIN=localhost:5173
      - INTERNALPATH=peerserver
    networks:
      - nginx_peerserver


  redis:
    container_name: redis
    restart: always
    image: redis:alpine
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - userservice_redis